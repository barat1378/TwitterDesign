<!-- body of the Page -->
<body>

   <!-- container for Grid layout -->
<section class="container">

    <button id="cross_button" type="button" class="btn btn-light">X</button>   
    <div class="box">   
       
        <a id="logo" href=""><i class='bx bxl-twitter'></i></a>
    
        <h2 id="content">Join Twitter today</h2>
      
        <form action="#">
          <button type="button" class="btn btn-primary"><i class='bx bxl-google'>&nbsp;</i>Sign in with Google</button>
          <button type="button" class="btn btn-primary"><i class='bx bxl-apple' ></i>&nbsp;</i>Sign in With Apple</button>
       </form>
       
      <!-- this is the dash that seperate the rest of the Page -->
       <div class="dash">
         <hr id="dash_1"><p>Or</p><hr id="dash_2"> 
       </div>
       
       <button id="signin" type="button" class="btn btn-primary">Sign up with phone or email</button>
    </div>
 </section>
